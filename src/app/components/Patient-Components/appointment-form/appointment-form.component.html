<body align="center">
    <div class="container">
        <div class="nav">
            <a routerLink="">HOME</a>
            <a routerLink="patientDashboard">DASHBOARD</a>
            <a routerLink="aboutUsPage">ABOUT US</a>
            <a routerLink="contactUsPage">CONTACT US</a>
        </div>
        <br>
        <br>
        <h5>BOOK AN APPOINTMENT</h5>
        <p>Booking an appointment with one of our expert is just made easy with our application</p>
        <br>
        <form novalidate [formGroup]="appointmentForm" (ngSubmit)="addAppointment()">
            <fieldset>
                <table>
                    <tr>
                        <th>
                            EMAIL
                        </th>
                        <th>
                            :
                        </th>
                        <th>
                            <input type="email" formControlName="patientEmail" [readonly] = "true">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            SPECIALISTS
                        </th>
                        <th>
                            :
                        </th>
                        <th>
                            <select class="select" formControlName="specializationId">
                                <option value="General">Normal consulting</option>
                                <option value="1111">Dermatologist</option>
                                <option value="2222">Dentist</option>
                                <option value="3333">Cardiologist</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            SYMPTOMS
                        </th>
                        <th>
                            :
                        </th>
                        <th>
                            <textarea formControlName="symptoms"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th>PREFERRED DOCTOR</th>
                        <th>:</th>
                        <th> <select class="select" formControlName="doctorId">
                            <option value="1234">Dr.Dinesh Kumar</option>
                            <option value="1235">Dr.Manish Patel</option>
                            <option value="1236">Dr.Divya</option>
                            <option value="">Others</option>
                        </select></th>
                        </tr>
                        <tr>
                            <th>
                                CONSULTING MODE
                            </th>
                            <th>
                                :
                            </th>
                            <th>
                                <input type="radio" id = "online" name="consultingType" formControlName = "consultingType" value = "online">
                                <label for="online">ONLINE</label></th>
                                <th>
                                <input type="radio" id="offline" name="consultingType" formControlName = "consultingType" value="offline">
                                <label for="offline">OFFLINE</label><br>
                            </th>
                        </tr>
                        <tr>
                            <input type = "hidden" value = "pending" formControlName = "appointmentStatus">                      
                        </tr>
                </table>
          
            <br>
            <button class="buttons" type="submit">BOOK</button>
            <button class="buttons" type="reset">CLEAR</button>
        </fieldset>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

        </form>
    </div>
</body>
