<body align="center">
    <div class="container">
        <div class="nav">
            <a href="">HOME</a>
            <a routerLink="contactUsPage">CONTACT US</a>
            <a routerLink="aboutUsPage">ABOUT US</a>
            <a href="registerPage">SIGN UP</a>
        </div>
        <br>
        <br>
        <h4>LOGIN SECTION</h4>
        <br>
        <span class="mandatory">{{errorMessage}}</span>
        <span *ngIf="patientLoginForm.invalid==true"><span class="mandatory">Please fill all the details</span></span>
        <br><br>

        <form novalidate [formGroup]="patientLoginForm" (ngSubmit)="loginPatient()">
            <fieldset>
                
                <table>
                    <tr>
                        <th>EMAIL ID</th>
                        <th>:</th>
                        <th><input type="text" placeholder="Enter your email Id" formControlName="patientEmail">
                        <th
                            *ngIf="patientLoginForm.get('patientEmail').hasError('required') && patientLoginForm.get('patientEmail').touched">
                            <span class="mandatory">*Email is required for login</span>
                        </th>
                    </tr>
                    <tr>
                        <th>PASSWORD</th>
                        <th>:</th>
                        <th><input type="password" placeholder="Enter your password" formControlName="password"><span
                                class="mandatory"></span></th>
                        <th
                            *ngIf="patientLoginForm.get('password').hasError('required') && patientLoginForm.get('password').touched">
                            <span class="mandatory">*Password is mandatory for login</span>
                        </th>

                   </tr>
                   </table>
                <br>
                <button class="buttons" type="submit" [disabled]='patientLoginForm.invalid' (click)= "loginPatient()">LOGIN</button>
                

                <br>
                <br>
                Dont Have an account? <a class="buttons" href = "registerPage">SIGN UP</a>
            </fieldset>
        </form>
        
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
