<body align="center">
    <div class="container">
        <span class="nav">
            <a href="">HOME</a>
            <a href="patientDashboard">DASHBOARD</a>
            <a href = "appointmentPage">BOOK AN APPOINTMENT</a>
            <a href="contactUsPage">CONTACT US</a>
            <a href="aboutUsPage">ABOUT US</a>
        </span>
        </div>
        <br>
        <h4>BUY MEDICINES</h4>
        <p>BUYING MEDICINES IS QUICKER AND SAFER NOW</p>
        <p style = "color: red;">{{errorMessage}}</p>
        <table class = "table">
            <div></div>
            <thead class="thead-dark">
                <th>MEDICINE NUMBER</th>
               <th>MEDICINES</th>
               <th>QUANTITY</th>
               <th>PRICE</th>
            </thead>
                <tr *ngFor = "let med of medicines">
                <td>
                    {{med.medicineNumber}}
                </td>
                <td>
                    {{med.medicineName}}
                </td>
                <td>
                   {{med.quantity}}
                </td>
                <td>
                    {{med.price}}
                </td>
                <td>
                    <button class = "buttons" (click) = "buyMedicines(med.medicineNumber)">ADD TO CART</button>
                </td>
                <td>
                    <button class = "deleteButtons" (click) = "ignoreMedicines(med.medicineNumber)">IGNORE</button>

                </td>
                </tr>
        </table>
        <br>
        <a class = "buttons" href = "patientDashboard">DASHBOARD</a>
        <a class = "buttons" href = "medicinesuccess">GO TO CART</a>
