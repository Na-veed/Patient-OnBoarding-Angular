<body align="center">
    <div class="container">
        <div class="nav">
            <a href="">HOME</a>
            <a href="doctorDashboard">DASHBOARD</a>
            <a href="aboutUsPage">ABOUT US</a>
            <a href="contactUsPage">CONTACT US</a>
        </div>
        </div>
        <br>
        <div class = "container">
        <h4 style  = "background-color: skyblue;">ADD MEDICINES TO PATIENT</h4>
        </div>
        <br>

        <p style = "color:green">{{successMessage}}</p>
        <form novalidate [formGroup]="addMedicineForm" (ngSubmit)="addMedicine()">
            <fieldset>
                <table>
                    <tr>
                        <th>PATIENT EMAIL</th>
                        <th>:</th>
                        <th><input type="email" formControlName="patientEmail"><span
                                class="mandatory"> </span></th>
                        <th
                            *ngIf="addMedicineForm.get('patientEmail').hasError('required') && addMedicineForm.get('patientEmail').touched">
                            <span class="mandatory">*Patient Email is mandatory</span>
                        </th>
                    </tr>
                    <tr>
                        <th>MEDICINE</th>
                        <th>:</th>
                        <th><input type="text" formControlName="medicineName"><span
                                class="mandatory"> </span></th>
                        <th
                            *ngIf="addMedicineForm.get('medicineName').hasError('required') && addMedicineForm.get('medicineName').touched">
                            <span class="mandatory">Medicine field is mandatory</span>
                        </th>

                    </tr>
                    <tr>
                        <th>QUANTITY</th>
                        <th>:</th>
                        <th><input type="number" formControlName="quantity" ><span
                                class="mandatory"> </span></th>
                        <th
                            *ngIf="addMedicineForm.get('quantity').hasError('required') && addMedicineForm.get('quantity').touched">
                            <span class="mandatory">*Quantity  is mandatory</span>
                        </th>

                    </tr>
                    <tr>
                        <th>PRICE</th>
                        <th>:</th>
                        <th><input type="number" formControlName="price"><span
                                class="mandatory"> </span></th>
                        <th
                            *ngIf="addMedicineForm.get('price').hasError('required') && addMedicineForm.get('price').touched">
                            <span class="mandatory">*Price is mandatory</span>
                        </th>

                    </tr>
                    <input type="hidden" formControlName = "status">

                </table>
                <br>
                <button class = "buttons" type = "submit" class = "buttons">
                    ADD MEDICINE
                </button>
                <button class = "buttons" type = "reset" class = "buttons">
                    CLEAR
                </button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
