<body align="center">
    <div class="container">
        <div class="nav">
            <a href="">HOME</a>
            <a href="#">CONTACT US</a>
            <a href="#">ABOUT US</a>
            <a href="#">SIGN UP</a>
        </div>
        <br>
        <br>
        <h4 style="background-color: skyblue;">LOGIN SECTION</h4>
        <br>
        <p style = "color:red">{{errorMessage}}</p>
        <form novalidate [formGroup]="adminLoginForm" (ngSubmit)="loginAdmin()">
            <fieldset>
                <table>
                    <tr>
                        <th>ADMIN NAME</th>
                        <th>:</th>
                        <th><input type="text" placeholder="Enter your user Id" formControlName="adminId">
                        <th
                            *ngIf="adminLoginForm.get('adminId').hasError('required') && adminLoginForm.get('adminId').touched">
                            <span class="mandatory">*Id is required for login</span>
                        </th>
                    </tr>
                    <tr>
                        <th>PASSWORD</th>
                        <th>:</th>
                        <th><input type="password" placeholder="Enter your password" formControlName="password"><span
                                class="mandatory"></span></th>
                        <th
                            *ngIf="adminLoginForm.get('password').hasError('required') && adminLoginForm.get('password').touched">
                            <span class="mandatory">*Password is mandatory for login</span>
                        </th>

                   </tr>

                   <tr>
                       <input type = "hidden" formControlName = "lastLoggedInTime">
                   </tr>
                   </table>
                <br>
                <button class="buttons" type="submit">LOGIN</button>
                <br>
                <br>
                forgot password?<a href = "" class = "buttons">CLICK HERE</a>
            </fieldset>
        </form>
        
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>
